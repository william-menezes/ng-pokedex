<div class="pokemon-details" [ngClass]="'grass'">
  <div class="pokemon-details__content">
    <div class="pokemon-details__nav">
      <button class="fab-button" (click)="onClick()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="36"
          height="36"
          fill="#fff"
          class="bi bi-arrow-left-short"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"
          />
        </svg>
      </button>

      <button class="fab-button" (click)="onClick()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          fill="#fff"
          class="bi bi-heart"
          viewBox="0 0 16 16"
        >
          <path
            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
          />
        </svg>
      </button>
    </div>

    <div class="pokemon-details__header">
      <div class="pokemon-details__name">Bulbasaur</div>
      <div class="pokemon-details__id">#001</div>
    </div>

    <div class="pokemon-details__types">
      <div class="pokemon-details__types-item">grass</div>
      <div class="pokemon-details__types-item">poison</div>
    </div>

    <div class="pokemon-details__image">
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
        alt="Bulbasaur"
      />
    </div>
  </div>

  <div class="pokemon-details__info">
    <div class="pokemon-details__nav-tab">
      try one
    </div>
  </div>
</div>
