<div *ngFor="let pokemon of pokemons">
  <div class="pokemon-card" [ngClass]="pokemon.types[0].type.name">
    <div class="pokemon-card__header">
      <div class="pokemon-card__id">#{{pokemon.id}}</div>
      <div class="pokemon-card__name">{{pokemon.name}}</div>
    </div>

    <div class="pokemon-card__body">
      <div class="pokemon-card__types">
        <ul *ngFor="let type of pokemon.types">
          <li class="pokemon-card__types-item">{{type.type.name}}</li>
        </ul>
      </div>
      <div class="pokemon-card__image">
        <img [src]="pokemon.sprites.other.home.front_default" [alt]="pokemon.name">
      </div>
    </div>
  </div>
</div>
